<nav class="navbar navbar-expand-md navbar-dark bg-secondary">

  <a class="navbar-brand" href="/">Meeting Organizer</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav mr-auto">

      <li class="nav-item">

        <a class="nav-link" (click)="goToSignIn()">Sign-In</a>

      </li>

    </ul>

  </div>

</nav>

<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5">

    <h2 class="form-signin-heading">Sign Up</h2>

    <br>

    <span>FirstName: </span>

    <label for="inputFirstName" class="sr-only">FirstName</label>

    <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" placeholder="FirstName" required
      autofocus>

    <br>

    <span>LastName: </span>

    <label for="inputLastName" class="sr-only">LastName</label>

    <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="LastName" required>

    <br>

    <span>Country: </span>
    <label for="inputCountry" class="sr-only">Country</label>

    <select id="inputCountry" class="form-control" [(ngModel)]="country" class ="form-control" placeholder="Country">
      <option value="">Select</option>
      <option *ngFor = "let country of countries" [value] = "country.name" >{{ country.name }}</option>
    </select>

    <br>
    <span>MobileNumber: </span>

      <label for="inputMobile" class="sr-only">Mobile Number</label>

      <input type="number" id="inputMobile" class="form-control" [(ngModel)]="mobileNumber" placeholder="Mobile"
        required>
    <br>

      <span>Email: </span>

      <label for="inputEmail" class="sr-only">Email address</label>

      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required>

      <br>

      <span>Password: </span>

      <label for="inputPassword" class="sr-only">Password</label>

      <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
        required>

      <br>


      <span>Unique Username: </span>

      <label for="inputUniqueUserName" class="sr-only">UniqueUserName</label>

      <input type="text" id="inputUniqueUserName" class="form-control" [(ngModel)]="uniqueUserName"
        placeholder="Unique Username " required>

      <br>

      <div class="row">
        <div class="col-md-4">

          <input type="radio" name="type" value="false" (click)="selectUser(true)"> Admin<br>
        </div>
        <div class="col-md-4">

          <input type="radio" name="type" value="2" (click)="selectUser(false)"> User<br>
        </div>

      </div>
      

      <br>
      <hr>

      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signUpFunction()">Sign Up</button>

    </div>

    <div class="col-sm"></div>

  </div>
